<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        h1, h2, h3 { color: #0056b3; }
        .container { max-width: 1000px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        nav { background-color: #0056b3; padding: 10px 0; margin-bottom: 20px; border-radius: 5px; }
        nav a { color: white; padding: 10px 15px; text-decoration: none; display: inline-block; }
        nav a:hover { background-color: #004494; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .flash.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flash.info { background-color: #cce5ff; color: #004085; border: 1px solid #b8daff; }
        .flash.warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #e9ecef; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; }
        form input[type="text"], form input[type="number"], form select, form textarea {
            width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;
        }
        form button[type="submit"], .button-link {
            background-color: #0056b3; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; font-size: 1em;
        }
        form button[type="submit"]:hover, .button-link:hover { background-color: #004494; }
        .button-link.secondary { background-color: #6c757d; }
        .button-link.secondary:hover { background-color: #5a6268; }
        .button-link.danger { background-color: #dc3545; }
        .button-link.danger:hover { background-color: #c82333; }
        .section { margin-bottom: 30px; padding: 15px; border: 1px solid #eee; border-radius: 5px; background-color: #fafafa; }
        .section h2, .section h3 { margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .grid-item { border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        .match-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .match-item:last-child { border-bottom: none; }
        .match-teams { text-align: center; flex-grow: 1; }
        .match-score { font-weight: bold; margin: 0 15px; }
        .match-actions a { margin-left: 10px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for("routes.index") }}">{{ app_name }}</a>
            <!-- Adicionar outros links de navegação se necessário -->
        </nav>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
